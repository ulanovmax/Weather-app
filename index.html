<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <meta property="description" content="Weather Forecast">
  <!-- OG-tags -->
  <meta property="og:title" content="Weather Forecast">
  <meta property="og:type" content="article">
  <meta property="og:site_name" content="Weather Forecast">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="img/favicon.svg">
  <link href="https://fonts.googleapis.com/css?family=Inter:regular,500,700" rel="stylesheet"/>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <main class="forecast">
    <div class="container">
      <div class="content__wrapper">
        <section class="weather__info">   
          <div class="city__info">
            <h1 class="main_city"></h1>
            <div class="date__info">
              <h3 class="date_time">7:00 AM</h3>
              <p class="calendar_day">
                Friday 5th,<bdi>2022</bdi>
              </p>
            </div>
            <div class="forecast__info">
              <h2 class="deg">18 &deg</h2>
              <p class="review">Clear Sky</p>
            </div>
          </div>

          <div class="feels__item">
            <p>Feels like</p>
            <span class="details__data feels_like">21Â°</span>
          </div>

          <div class="weather__details">
            <div class="details__item humidity">
              <span class="details__name">Humidity</span>
              <span class="details__data humidity">21</span>
            </div>
            <div class="details__item pressure">
              <span class="details__name">Pressure</span>
              <span class="details__data pressure">21</span>
            </div>
            <div class="details__item wind">
              <span class="details__name">Wind</span>
              <span class="details__data wind">21</span>
            </div>
          </div>

          <div class="clouds">
            <div class="weather__icon"></div>
            <div class="cloud_1">
              <div class="shape"></div>
            </div>
        
            <div class="cloud_2">
                <div class="shape"></div>
            </div>
        
            <div class="cloud_3">
                <div class="shape"></div>
            </div>

            </svg>
          </div>
        </section>

        <section class="search">
          <div class="search__item">
            <input type="text" class="search__input" id="search__input" name="search__input" placeholder="Search your city">
            <button type="button" class="search__btn"></button>
          </div>
          <ul class="city__list">
            <button type="button" class="city__list_item">
              <p class="city_name">New York</p>
              <span class="city_list_deg">18&deg</span>
            </button>
            <button type="button" class="city__list_item">
              <p class="city_name">Amsterdam</p>
              <span class="city_list_deg">18&deg</span>
            </button>
            <button type="button" class="city__list_item">
              <p class="city_name">Madrid</p>
              <span class="city_list_deg">18&deg</span>
            </button>
          </ul>
        </section>

      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
